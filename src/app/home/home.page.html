<ion-content padding color="primary">
    <p text-center>
      <img src="assets/logo.png" width="128" alt="">
    </p>
  
    <ion-list lines="full">
    <ion-list-header>{{list.title}}</ion-list-header>
    <ion-item *ngIf="list.tasks.length == 0">
      <p><em>Nenhuma lista encontrada</em></p></ion-item>
      <ion-item *ngFor="let task of list?.tasks">
        <ion-button slot="start" fill="clear" color="dark two" (click)="toggleDone(task)">
          <ion-icon name="checkmark-circle" slot="start" *ngIf="task?.done"></ion-icon>
          <ion-icon name="radio-button-off" slot="start" *ngIf="!task?.done"></ion-icon>
        </ion-button>
        {{ task?.title }}
        <ion-button slot="end" fill="clear" color="dark"(click)="removeTask(task)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <!-- <ion-content>
      <ion-button ion-button (click)="startCamera()">Camera</ion-button>

      <img [src]="imagePath">
     </ion-content> -->
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="dark two">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  
      <ion-fab-list side="top">
        <ion-fab-button (click)="showAddTask()">
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="camera"></ion-icon>
          <ion-content>
           <ion-button ion-button (click)="startCamera()">startCamera</ion-button>

           <img [src]="imagePath">
          </ion-content>
        </ion-fab-button>
      </ion-fab-list>
  
      <ion-fab-list side="start">
       
      </ion-fab-list>
    </ion-fab>
  </ion-content>
